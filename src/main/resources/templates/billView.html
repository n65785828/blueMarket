<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>超市账单管理系统</title>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="~{public::publicHeader}">
</header>
<!--时间-->
<section class="publicTime">
    <span id="time">2015年1月1日 11:11  星期一</span>
    <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left">
        <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
        <nav>
            <ul class="list">
                <li id="active"><a href="billList.html">账单管理</a></li>
                <li ><a href="providerList.html">供应商管理</a></li>
                <li><a href="userList.html?pageSize=8">用户管理</a></li>
                <li><a href="password.html">密码修改</a></li>
                <li><a href="login.html">退出系统</a></li>
            </ul>
        </nav>
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>账单管理页面 >> 信息查看</span>
        </div>
        <div class="providerView">
            <p><strong>订单编号：</strong><span th:text="${bill.goodsId}">231</span></p>
            <p><strong>商品名称：</strong><span th:text="${bill.goodsName}">123</span></p>
            <p><strong>商品单位：</strong><span  th:text="${bill.unit}" >北极</span></p>
            <p><strong>商品数量：</strong><span th:text="${bill.goodsNum}">22</span></p>
            <p><strong>总金额：</strong><span th:text="${#numbers.formatDecimal(bill.goodsPrice/100.0,1,2)}">22</span></p>
            <p><strong>供应商：</strong><span th:text="${bill.provider.providerName}">描述</span></p>
            <p><strong>是否付款：</strong><span th:text="${bill.payment}?已付款:未付款">未付款</span></p>

            <a th:href="@{/billList.html(pageNum=${pageNum})}">返回</a>
        </div>
    </div>
</section>
<footer class="footer">
</footer>
<script src="js/time.js"></script>

</body>
</html>
