<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>超市账单管理系统</title>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="~{public::publicHeader}">
</header>
<!--时间-->
<section class="publicTime">
    <span id="time">2015年1月1日 11:11  星期一</span>
    <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left">
        <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
        <nav>
            <ul class="list">
                <li><a href="billList.html">账单管理</a></li>
                <li id="active"><a href="providerList.html">供应商管理</a></li>
                <li><a href="userList.html?pageSize=8">用户管理</a></li>
                <li><a href="password.html">密码修改</a></li>
                <li><a href="login.html">退出系统</a></li>
            </ul>
        </nav>
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>供应商管理页面 >> 供应商添加页面</span>
        </div>
        <div class="providerAdd">
            <form th:action="@{/providerAdd.html}" method="post">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <div class="">
                    <label for="providerId">供应商编码：</label>
                    <input th:value="${provider.proId}" type="text" name="proId" id="providerId"/>
                    <span th:text="${ProIdError}"></span>
                </div>
                <div>
                    <label for="providerName">供应商名称：</label>
                    <input th:value="${provider.providerName}" type="text" name="providerName" id="providerName"/>
                    <span th:text="${ProviderNameError}"></span>
                </div>
                <div>
                    <label for="people">联系人：</label>
                    <input th:value="${provider.contacts}" type="text" name="contacts" id="people"/>
                    <span th:text="${ContactError}"></span>

                </div>
                <div>
                    <label for="phone">联系电话：</label>
                    <input th:value="${provider.contactPhone}" type="text" name="contactPhone" id="phone"/>
                    <span th:text="${ContactPhoneError}"></span>
                </div>
                <div>
                    <label for="address">联系地址：</label>
                    <input th:value="${provider.address}" type="text" name="address" id="address"/>
                    <span th:text="${AddressError}"></span>
                </div>
                <div>
                    <label for="fax">传真：</label>
                    <input th:value="${provider.faxNum}" type="text" name="faxNum" id="fax"/>
                    <span th:text="${faxNumError}"></span>
                </div>
                <div>
                    <label for="describe">描述：</label>
                    <input th:value="${provider.describe}" type="text" name="describe" id="describe"/>
                    <span></span>
                </div>
                <input type="submit" hidden="hidden" id="subUpdate">
                <div class="providerAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="providerList.html">返回</a>-->
                    <input type="button" value="保存" onclick="submitproviderAdd()"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer">
</footer>
<script src="js/jquery.js"></script>
<script src="js/time.js"></script>
<script>
    function submitproviderAdd() {
        $("#subUpdate").click();
    }
</script>
</body>
</html>
