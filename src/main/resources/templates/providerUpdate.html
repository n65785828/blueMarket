<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>超市账单管理系统</title>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery.js"></script>
</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="~{public::publicHeader}">
</header>
<!--时间-->
<section class="publicTime">
    <span id="time">2015年1月1日 11:11  星期一</span>
    <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left">
        <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
        <nav>
            <ul class="list">
                <li><a href="billList.html">账单管理</a></li>
                <li id="active"><a href="providerList.html">供应商管理</a></li>
                <li><a href="userList.html?pageSize=8">用户管理</a></li>
                <li><a href="password.html">密码修改</a></li>
                <li><a href="login.html">退出系统</a></li>
            </ul>
        </nav>
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>供应商管理页面 >> 供应商修改页</span>
        </div>
        <div class="providerAdd">
            <form th:action="@{/providerUpdate.html}" id="updateProvider" method="post">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <input type="text" readonly="readonly" th:value="${provider.id}" name="id" hidden="hidden">
                <input type="text" readonly="readonly" th:value="${pageNum}" name="pageNum" hidden="hidden">
                <div class="">
                    <label for="providerId">供应商编码：</label>
                    <input type="text" th:value="${provider.proId}" name="proId" id="providerId" placeholder="PRO-CODE—001"/>
                    <span></span>
                </div>
                <div>
                    <label for="providerName">供应商名称：</label>
                    <input type="text" th:value="${provider.providerName}" name="providerName" id="providerName" placeholder="测试供应商001"/>
                    <span >*</span>
                </div>
                <div>
                    <label for="people">联系人：</label>
                    <input type="text" th:value="${provider.contacts}" name="contacts" id="people" placeholder="韩露"/>
                    <span>*</span>
                </div>
                <div>
                    <label for="phone">联系电话：</label>
                    <input type="text" th:value="${provider.contactPhone}" name="contactPhone" id="phone" placeholder="15918230478"/>
                    <span></span>
                </div>
                <div>
                    <label for="address">联系地址：</label>
                    <input type="text" th:value="${provider.address}" name="address" id="address" placeholder="北京"/>
                    <span></span>

                </div>
                <div>
                    <label for="fax">传真：</label>
                    <input type="text" th:value="${provider.faxNum}" name="faxNum" id="fax" placeholder="15918230478"/>
                    <span></span>

                </div>
                <div>
                    <label for="describe">描述：</label>
                    <input type="text" th:value="${provider.describe}" name="describe" id="describe" placeholder="描述"/>
                    <span></span>
                </div>
                <input type="submit" id="subForm" hidden="hidden">
                <div class="providerAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="providerList.html">返回</a>-->

                    <input type="button" value="保存" onclick="submitUpdateProviderForm()"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer">
</footer>
<script src="js/time.js"></script>
<script>
    function submitUpdateProviderForm(){
        $("#subForm").click();
    }
</script>

</body>
</html>
