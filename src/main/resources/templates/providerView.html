<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>超市账单管理系统</title>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="~{public::publicHeader}">
</header>
<!--时间-->
<section class="publicTime">
    <span id="time">2015年1月1日 11:11  星期一</span>
    <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left">
        <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
        <nav>
            <ul class="list">
                <li><a href="billList.html">账单管理</a></li>
                <li id="active"><a href="providerList.html">供应商管理</a></li>
                <li><a href="userList.html?pageSize=8">用户管理</a></li>
                <li><a href="password.html">密码修改</a></li>
                <li><a href="login.html">退出系统</a></li>
            </ul>
        </nav>
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>供应商管理页面 >> 信息查看</span>
        </div>
        <div class="providerView">
            <p><strong>供应商编码：</strong><span th:text="${provider.proId}">PRO-CODE—001</span></p>
            <p><strong>供应商名称：</strong><span th:text="${provider.providerName}">测试供应商001</span></p>
            <p><strong>联系人：</strong><span th:text="${provider.contacts}">韩露</span></p>
            <p><strong>联系电话：</strong><span th:text="${provider.contactPhone}">15918230478</span></p>
            <p><strong>传真：</strong><span th:text="${provider.faxNum}">15918230478</span></p>
            <p><strong>地址：</strong><span th:text="${provider.address}">15918230478</span></p>
            <p><strong>描述：</strong><span th:text="${provider.describe}"> 描述</span></p>
            <a th:href="@{/providerList.html(pageNum=${pageNum})}">返回</a>
        </div>
    </div>
</section>
<footer class="footer">
</footer>
<script src="js/time.js"></script>

</body>
</html>
